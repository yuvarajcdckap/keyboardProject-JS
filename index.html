<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17b4cb4bcc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Simple-Keyboard</h1>
        <div class="keys">
            <span style="display: none;">CapLock is ON</span>
            <textarea name="" id="" cols="30" rows="10" class="inputbox"></textarea>
            <div class="firstDiv">
                <div class="div1">
                    <button>`</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>-</button>
                    <button>=</button>
                </div>
                <div class="specialchar">
                    <button>~</button>
                    <button>!</button>
                    <button>@</button>
                    <button>#</button>
                    <button>$</button>
                    <button>%</button>
                    <button>^</button>
                    <button>&</button>
                    <button>*</button>
                    <button>(</button>
                    <button>)</button>
                    <button>_</button>
                    <button>+</button>
                </div>
                <button class="backSpacebtn">Backspace</button>
            </div>
            <div class="div2">
                <button class="tabbtn">Tab</button>
                <button>q</button>
                <button>w</button>
                <button>e</button>
                <button>r</button>
                <button>t</button>
                <button>y</button>
                <button>u</button>
                <button>i</button>
                <button>o</button>
                <button>p</button>
                <button>[</button>
                <button>]</button>
                <button class="slashbtn">\</button>
                <button  class="clearbtn">clear</button>
            </div>
            <div class="div3">
                <span class="dote"></span>
                <button class="capsbtn">CapsLock</button>
                <button>a</button>
                <button>s</button>
                <button>d</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
                <button>;</button>
                <button>'</button>
                <button class="enterbtn">Enter</button>
            </div>
            <div class="div4">
                <button class="Shift" id="shiftbtn">Shift</button>
                <button>z</button>
                <button>x</button>
                <button>c</button>
                <button>v</button>
                <button>b</button>
                <button>n</button>
                <button>m</button>
                <button>,</button>
                <button>.</button>
                <button>/</button>
                <button class="Shift" id="shiftbtn">Shift</button>
            </div>
            <div class="div5">
                <button id="spacebtn">Space Bar</button>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
